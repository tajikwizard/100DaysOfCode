    <!-- МЫ МОЖЕМ ТАКЖЕ ПИСАТ СТИЛИ ТАКЖЕ -->
    <style>
      a {
        color: blueviolet;

        /* это значить удалить строку внизу у тега а */

      }
      a:hover {

        /* это значить поставит строку внизу у тега а */

      }
