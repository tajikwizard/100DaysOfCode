<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banking System</title>
</head>

<body>
    <header class="header">
        <h3>Banking System</h3>

        <div class="right">
            <form class="form">
                <input type="text" placeholder="User" id="username" />
                <input type="password" placeholder="PIN" id="password" />
                <input id="submitBtn" type="submit" value="SUBMIT" />
                <input id="logOut" type="submit" value="LOGOUT" />
            </form>
        </div>
    </header>
    <h1 style="text-align: center;" id="welcome">Login in to see transaction history...</h1>
    <div class=" current_balance" style="display: flex; justify-content: space-around; padding: 20px; font-size: 18px;">
        <h3>Current Balance</h3>
        <h4 id="balance">0000$</h4>
    </div>
    <main id="main">

        <section class="history">
            <div class="history_transactions">
                <!-- Transaction history transactions will be appended here -->
            </div>
            <div class="history_footer">
                <span class="deposit">in <h4 id="income">0000$</h4></span>
                <span class="withdrawal">out <h4 id="outcome">0000$</h4></span>
                <span class="deposit">interest <h4 id="interest">0000$</h4></span>
                <span style="cursor: pointer;" id="sort">üéê</span>

            </div>
        </section>
        <section class="cards">
            <div class="card transfer">
                <h3>Transfer Money</h3>
                <form>
                    <input id="transfer_name" type="text" placeholder="Account Number" />
                    <input id="transfer_amount" type="text" placeholder="Amount" />
                    <input type="button" value="Send" id="transfer_btn">
                </form>
            </div>
            <div class="card loan">
                <h3>Request Loan</h3>
                <form>
                    <input type="text" placeholder="Loan Amount" />
                    <input type="text" placeholder="Duration" />
                </form>
            </div>
            <div class="card account">
                <h3>Account Details</h3>
                <form>
                    <input type="text" placeholder="Account Name" />
                    <input type="text" placeholder="Balance" />
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
